<!DOCTYPE html>
<html>
  <title>sports record in time</title>
  <body>
    <div id="container" style="width: 100%; height: 260px;"></div>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
      const data = [
        { "name": "乒乓球" , "时刻": "20210910", "minutes" : 160 },
        { "name": "乒乓球" , "时刻": "20210918", "minutes" : 0 },
        { "name": "篮球" , "时刻": "20210920", "minutes" : 40 },
        { "name": "排球" , "时刻": "20210920", "minutes" : 0 },
        { "name": "排球" , "时刻": "20210918", "minutes" : 40 },
        { "name": "篮球" , "时刻": "20211009", "minutes" : 30 },
        { "name": "篮球" , "时刻": "20211030", "minutes" : 60 },
        { "name": "篮球" , "时刻": "20211204", "minutes" : 0 },
        { "name": "网球" , "时刻": "20211204", "minutes" : 60 },
        { "name": "网球" , "时刻": "20211230", "minutes" : 60 },
        { "name": "网球" , "时刻": "20220201", "minutes" : 0 },
        { "name": "单臂悬挂" , "时刻": "20220201", "minutes" : 5 / 60 },
        { "name": "乒乓球" , "时刻": "20220302", "minutes" : 12 },
        { "name": "乒乓球" , "时刻": "20220305", "minutes" : 0 },
        { "name": "羽毛球" , "时刻": "20220305", "minutes" : 60 },
        { "name": "羽毛球" , "时刻": "20220309", "minutes" : 0 },
        { "name": "平板支撑" , "时刻": "20220309", "minutes" : 270 / 60 },
        { "name": "平板支撑" , "时刻": "20220711", "minutes" : 0 },
        { "name": "足球" , "时刻": "20220711", "minutes" : 30 },
        { "name": "足球" , "时刻": "20220725", "minutes" : 0 },
        { "name": "游泳" , "时刻": "20220725", "minutes" : 120 },
        { "name": "足球" , "时刻": "20220802", "minutes" : 30 },
        { "name": "游泳" , "时刻": "20220802", "minutes" : 0 },
      ]
      const { Line } = G2Plot;
      const linePlot = new Line('container', {
        data,
        xField: '时刻',
        yField: 'minutes',
        seriesField: 'name',
        legend: {
          position: 'top',
        },
        smooth: true,
        animation: {
          appear: {
            animation: 'wave-in',
            duration: 5000,
          },
        },
        slider: {
          start: 0,
          end: 1,
        },
        // area: {
        //   style: {
        //     fillOpacity: 0.15,
        //   },
        // },
      });

      linePlot.render();
    </script>
  </body>
</html>
