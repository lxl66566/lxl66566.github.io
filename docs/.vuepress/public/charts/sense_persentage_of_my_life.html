<!DOCTYPE html>
<html>
  <title>sense persentage of my life</title>
  <body>
    <div id="container" style="width: 100%; height: 260px;"></div>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
      const { Line } = G2Plot;
      const data = [
        { "name": "感受艺术" , "时刻": "202204??", "占比" : 77 },
        { "name": "感受艺术" , "时刻": "20220717", "占比" : 80 },
        { "name": "探索未知" , "时刻": "202204??", "占比" : 10 },
        { "name": "探索未知" , "时刻": "20220717", "占比" : 1 },
        { "name": "体验生活" , "时刻": "202204??", "占比" : 10 },
        { "name": "体验生活" , "时刻": "20220717", "占比" : 15 },
        { "name": "挑战自身" , "时刻": "202204??", "占比" : 3 },
        { "name": "挑战自身" , "时刻": "20220717", "占比" : 4 }
      ]
      const linePlot = new Line('container', {
        data,
        xField: '时刻',
        yField: '占比',
        seriesField: 'name',
        legend: {
          position: 'top',
        },
        smooth: true,
        animation: {
          appear: {
            animation: 'wave-in',
            duration: 5000,
          },
        },
        slider: {
          start: 0,
          end: 1,
        },
        // area: {
        //   style: {
        //     fillOpacity: 0.15,
        //   },
        // },
      });

      linePlot.render();
    </script>
  </body>
</html>
