<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>my xxx time interval</title>
  </head>
  <body style="line-height: 1">
    <div style="text-align:center">
      <p id="average" style="font-size: 10px"></p>
    </div>
    <div id="container" style="width: 100%; height: 260px"></div>
    <script
      type="text/javascript"
      src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"
    ></script>
    <script>
      const { Line } = G2Plot;
      const data = [
        { date: "20230104", interval: 2 },
        { date: "20230106", interval: 2 },
        { date: "20230109", interval: 3 },
        { date: "20230112", interval: 3 },
        { date: "20230115", interval: 3 },
        { date: "20230118", interval: 3 },
        { date: "20230120", interval: 2 },
        { date: "20230122", interval: 2 },
        { date: "20230124", interval: 2 },
        { date: "20230125", interval: 1 },
        { date: "20230127", interval: 2 },
        { date: "20230129", interval: 2 },
        { date: "20230201", interval: 3 },
        { date: "20230202", interval: 1 },
        { date: "20230205", interval: 3 },
        { date: "20230207", interval: 2 },
        { date: "20230209", interval: 2 },
      ];
      const linePlot = new Line("container", {
        data,
        xField: "date",
        yField: "interval",
        useDeferredLabel: true,
        legend: {
          position: "top",
        },
        slider: {
          start: 0,
          end: 1,
        },
      });

      linePlot.render();
      var rec = 0;
      for (const element of data) {
        rec += element["interval"];
      }
      document.getElementById("average").innerHTML =
        "average: " + String(rec / data.length);
    </script>
  </body>
</html>
<style>
  body {
    background-color: white;
    color: black;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #22272e;
      color: white;
    }
  }
</style>
