<!DOCTYPE html>
<html>
  <title>vpn price–performance ratio</title>
  <body>
    <div id="container" style="width: 100%; height: 260px;"></div>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
      const { Line } = G2Plot;
      const data = [
        { "name": "白嫖机场" , "时刻": "20220616", "GBperRMB" : 500/1.10 },
        { "name": "Simple Cloud" , "时刻": "20220616", "GBperRMB" : 100/8 },
        { "name": "StarTrip（已跑路）" , "时刻": "20220616", "GBperRMB" : 60/1 },
        { "name": "白嫖机场" , "时刻": "20220703", "GBperRMB" : 666/1.39 },
        { "name": "StarTrip（已跑路）" , "时刻": "20220703", "GBperRMB" : 60/1 },
        { "name": "白嫖机场" , "时刻": "20220805", "GBperRMB" : 100/1.07 },
        { "name": "Simple Cloud" , "时刻": "20220805", "GBperRMB" : 20/3 },
        { "name": "白嫖机场" , "时刻": "20220829", "GBperRMB" : 100/1.61 },
        { "name": "一元机场" , "时刻": "20220829", "GBperRMB" : 4000/4 },
        { "name": "Simple Cloud" , "时刻": "20220829", "GBperRMB" : 50/5 },
        { "name": "白嫖机场" , "时刻": "20221020", "GBperRMB" : 1888/5 },
        { "name": "一元机场" , "时刻": "20221020", "GBperRMB" : 4000/4 },
        { "name": "Simple Cloud" , "时刻": "20221020", "GBperRMB" : 100/10 },
        // { "name": "貓貓互聯" , "时刻": "20221020", "GBperRMB" : 200/13 },
        { "name": "白嫖机场" , "时刻": "20221129", "GBperRMB" : 666*12/(10*1.061) },
        { "name": "一元机场" , "时刻": "20221129", "GBperRMB" : 4000/4 },
        { "name": "木瓜云" , "时刻": "20221129", "GBperRMB" : 900/7 },
        { "name": "Simple Cloud" , "时刻": "20221129", "GBperRMB" : 100/10 },

      ]
      const linePlot = new Line('container', {
        data,
        xField: '时刻',
        yField: 'GBperRMB',
        seriesField: 'name',
        useDeferredLabel: true,
        legend: {
          position: 'top',
        },
        animation: {
          appear: {
            animation: 'wave-in',
            duration: 5000,
          },
        },
        slider: {
          start: 0,
          end: 1,
        },
        // area: {
        //   style: {
        //     fillOpacity: 0.15,
        //   },
        // },
      });

      linePlot.render();
    </script>
  </body>
</html>
<style>
  body {
    background-color: white;
    color: black;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #22272e;
      color: white;
    }
  }
</style>
